<section id="partners" class="bg-alternate">
  <div class="container">
  <div class="row">
    <div class="col-lg-12 text-center m-b-3">
      <h2 class="section-heading center-block">Our Partners</h2>
      <!-- <hr class="hr&#45;light"> -->
    </div>
  </div>
  <div class="card-deck-wrapper">
    <div class="card-deck">
      {% for partner in site.data.partners %}
      <div class="card text-center" style="background: transparent; border: transparent;">
        <a href="{{partner.website}}" target="_blank">
          <img class="card-img-top img-fluid img-partner"
             src="{{site.baseurl}}/assets/images/logos/{{partner.image}}"
             alt="{{partner.fullname}}">
        </a>
      </div>
    {% endfor %}
    </div>
  </div>
  </div>
</section>
